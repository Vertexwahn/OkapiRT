# Apple Clang 13 on macOS 12
# Make sure we can build with Apple Clang13 in all different compilation modes
steps:
  - script: |
      df -h
    displayName: "Show disk space"

  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false

  - script: |
      df -h
    displayName: "Show disk space"

  # BEGIN-EXCLUDE-FROM-FLATLAND
  - script: |
      brew install qt@6
      brew link qt@6
    displayName: "Install dependencies"
  # END-EXCLUDE-FROM-FLATLAND

  - script: |
      sw_vers
      uname
    displayName: "Show OS version"

  - script: |
      cd devertexwahn
      bazel version
    displayName: "Show Bazel version"

  - script: |
      clang --version
    displayName: "Show Clang version"


  - script: |
      cd devertexwahn
      bazel run --config=macos --config=buildbuddy_remote_cache -- //tools/compiler_feature_dump
    displayName: "Compiler feature dump"

  
  # fastbuild
  - script: |
      cd devertexwahn
      bazel build --config=clang14_macos --config=buildbuddy_remote_cache -- //... 
    displayName: "Bazel build clang14-fastbuild"

  - script: |
      cd devertexwahn
      bazel test --config=clang14_macos --config=buildbuddy_remote_cache -- //...   
    displayName: "Bazel test clang14-fastbuild"

  # dbg
  - script: |
      cd devertexwahn
      bazel build --config=clang14_macos --config=buildbuddy_remote_cache --compilation_mode=dbg -- //... 
    displayName: 'Bazel build clang14-dbg'

  - script: |
      cd devertexwahn
      bazel test --config=clang14_macos --config=buildbuddy_remote_cache --compilation_mode=dbg -- //...    
    displayName: 'Bazel test clang14-dbg'

  # opt
  - script: |
      cd devertexwahn
      bazel build --config=clang14_macos --config=buildbuddy_remote_cache --compilation_mode=opt -- //... 
    displayName: 'Bazel build clang14-opt'

  - script: |
      cd devertexwahn
      bazel test --config=clang14_macos --config=buildbuddy_remote_cache --compilation_mode=opt -- //...   
    displayName: 'Bazel test clang14-opt'
